{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>蔵書管理データベース</h1>
<table>
  <tr class="keyname">
    <th>書名</th><th>著者</th><th>分野</th>
  </tr>
  {% for book in books %}
    <tr class="list">
    <td>{{book['title']}}</td>
    <td>{{book['author']}}</td>
    <td>{{book['genre']}}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
