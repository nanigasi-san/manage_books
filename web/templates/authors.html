{% extends 'base.html' %}
{% block title %}著者について{% endblock %}
{% block content %}
{% if data %}
<h2>{{ data['author'] }}について</h2>
<div>{{ data['bio'] }}</div>
{% else %}
<div>その著者のデータはありません</div>
{% endif %}
<div class="back">
  <a href="{{ url_for('books.index') }}">書籍一覧に戻る</a>
</div>
{% endblock %}
